<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Printing Price</title>
    <link rel="stylesheet" href="./dist/output.css">
</head>

<body>
    <div class="flex justify-center items-center h-screen bg-gray-300 dark:bg-gray-800">
        <div class="block max-w-sm bg-white p-6 border border-gray-400 dark:border-gray-500 dark:bg-gray-900 rounded-lg shadow-sm">
            <div class="space-y-6">
                <h5 class="text-xl font-medium text-gray-900 dark:text-white">Printing Price Calculator</h5>
                <div>
                    <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Number of Pages</label>
                    <input type="number" name="email" id="email" class="bg-gray-50 border dark:bg-gray-800 dark:text-white border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="" required>
                </div>
                <div>
                    <label for="email" class="block mb-2 text-sm font-medium text-gray-900">Your email</label>
                    <input type="email" name="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="" required>
                </div>
            </div>
        </div>
    </div>
